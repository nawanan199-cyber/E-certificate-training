<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Checker</title>
    <style>
        /* CSS สำหรับโครงสร้างและการจัดรูปแบบ */
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f8f8f8; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .header { text-align: center; color: #28a745; font-size: 28px; margin-bottom: 20px; font-weight: bold; }
        .search-area { margin-bottom: 30px; }
        .search-bar { display: flex; gap: 10px; }
        .search-input { flex-grow: 1; padding: 10px 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        .search-button { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .search-button:hover { background-color: #1e7e34; }
        
        /* ข้อความเตือน (ชมพู/เหลือง) */
        .alert-message { background-color: #ffeaea; color: #d8000c; padding: 15px; margin-top: 20px; border-radius: 5px; text-align: center; font-weight: bold; display: none; }
        .result-name { background-color: #e6ffe6; padding: 15px; margin-bottom: 20px; border-radius: 5px; font-weight: bold; color: #1e7e34; border: 1px solid #c8ecc8; display: none; }
        
        /* ตารางผลลัพธ์ */
        .data-table { width: 100%; border-collapse: collapse; text-align: left; margin-top: 20px; }
        .data-table th, .data-table td { padding: 12px; border: 1px solid #ddd; }
        .data-table th { background-color: #f2f2f2; font-weight: bold; color: #555; }
        .data-table tr:nth-child(even) { background-color: #f9f9f9; }
        .data-table tr:hover { background-color: #f1f1f1; }
        
        /* จัดคอลัมน์ที่ 3 (Hours) ให้อยู่ตรงกลาง */
        .data-table th:nth-child(3), 
        .data-table td:nth-child(3) {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Certificate Checker</div>
        
        <div class="search-area">
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="กรอกชื่อเต็ม หรือชื่อบางส่วน (เช่น สมชาย หมายตามอง)">
                <button id="searchButton" class="search-button">Search</button>
            </div>
            
            <div id="alertMessage" class="alert-message">
                โปรดกรอกข้อความที่ต้องการค้นหา
            </div>
        </div>

        <div id="nameResult" class="result-name"></div>

        <div id="certificateTableContainer" style="display: none;">
            <table class="data-table">
                <thead id="certificateTableHead"></thead>
                <tbody id="certificateTableBody"></tbody>
            </table>
        </div>
        
        <div id="noResult" class="alert-message" style="display: none; background-color: #fff3cd; color: #856404; border: 1px solid #ffbb00;">
            ไม่พบข้อมูลใบรับรองสำหรับคำค้นหานี้
        </div>

    </div>

    <script>
        // 1. **URL ของ Google Apps Script ตัวล่าสุด**
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzAfigyTICZZCHTiSXcOPeFyElMEC4YshPaw5nLZe5D6UnJmkenl-YrWL8l2wjcwdxl/exec"; 
        
        // 2. **รายการคอลัมน์ที่ต้องซ่อนทั้งหมด** (ตัวพิมพ์เล็ก)
        // ซ่อน 'no', 'name', 'company', และชื่ออื่นๆ ที่อาจมาจาก GAS เช่น 'no.'
        const COLUMNS_TO_HIDE = ['no', 'name', 'company', 'no.']; 

        // 3. กำหนดตัวแปรสำหรับ DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const alertMessage = document.getElementById('alertMessage');
        const nameResult = document.getElementById('nameResult');
        const tableContainer = document.getElementById('certificateTableContainer');
        const tableHead = document.getElementById('certificateTableHead');
        const tableBody = document.getElementById('certificateTableBody');
        const noResult = document.getElementById('noResult');

        function hideAllResults() {
            alertMessage.style.display = 'none';
            nameResult.style.display = 'none';
            tableContainer.style.display = 'none';
            noResult.style.display = 'none';
        }
        
        async function runSearch() {
            hideAllResults();

            const query = searchInput.value.trim();
            if (query === "") {
                alertMessage.style.display = 'block'; 
                return;
            }
            
            // ใช้ GAS_WEB_APP_URL เพื่อสร้าง URL โดยใช้พารามิเตอร์ 'name'
            const url = `${GAS_WEB_APP_URL}?name=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(url);
                const results = await response.json(); 

                if (results.error) {
                    alertMessage.textContent = results.error;
                    alertMessage.style.display = 'block';
                    return;
                }
                
                if (results.length > 0) {
                    
                    // A. จัดการแถบชื่อ (แสดง Name และ Company ในแถบสรุป)
                    const firstName = results[0].name || "ไม่ระบุชื่อ"; 
                    const firstCompany = results[0].company || "ไม่ระบุบริษัท"; 
                    
                    nameResult.innerHTML = `Name: <strong>${firstName}</strong> | Company: <strong>${firstCompany}</strong>`;
                    nameResult.style.display = 'block';
                    
                    // B. จัดการหัวตาราง
                    tableHead.innerHTML = ''; 
                    const headerRow = document.createElement('tr');
                    
                    const headers = Object.keys(results[0]);
                    headers.forEach(headerKey => {
                        // กรองคอลัมน์ที่ไม่ต้องการแสดง
                        if (!COLUMNS_TO_HIDE.includes(headerKey)) {
                            const th = document.createElement('th');
                            th.textContent = headerKey.toUpperCase().replace(/_/g, " "); 
                            headerRow.appendChild(th);
                        }
                    });
                    tableHead.appendChild(headerRow);


                    // C. จัดการเนื้อหาตาราง
                    tableBody.innerHTML = ''; 
                    results.forEach(rowObject => {
                        const tr = document.createElement('tr');
                        headers.forEach(headerKey => {
                            // กรองคอลัมน์ที่ไม่ต้องการแสดง
                            if (!COLUMNS_TO_HIDE.includes(headerKey)) {
                                const td = document.createElement('td');
                                // ใช้ String() เพื่อจัดการค่าที่ไม่ใช่ String ได้อย่างปลอดภัย
                                td.textContent = String(rowObject[headerKey] || '-'); 
                                tr.appendChild(td);
                            }
                        });
                        tableBody.appendChild(tr);
                    });
                    
                    tableContainer.style.display = 'block';

                } else {
                    noResult.style.display = 'block';
                }

            } catch (error) {
                console.error("Error fetching data:", error);
                alertMessage.textContent = "เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาตรวจสอบ Apps Script และ URL.";
                alertMessage.style.display = 'block';
            }
        }

        searchButton.addEventListener('click', runSearch);
        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                runSearch();
            }
        });
        
        hideAllResults();
    </script>

</body>
</html>
